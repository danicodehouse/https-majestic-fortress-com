<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Iframe Example</title>
    <style>
        /* Hide iframe by making it invisible */
        #background-iframe {
            width: 0;
            height: 0;
            border: none;
            visibility: hidden; /* Completely hide it */
            position: absolute;
        }

        /* Visible content */
        .content {
            padding: 20px;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Visible Content</h1>
    <p>The iframe loads in the background but is invisible to the user.</p>
</div>

<script>
    function loadIframe() {
        var iframe = document.createElement("iframe");
        iframe.id = "background-iframe";
        iframe.src = "https://example.com"; // Ensure it's a trusted, safe URL
        document.body.appendChild(iframe);
    }

    // Slight delay for loading the iframe (if needed for performance reasons)
    setTimeout(function() {
        loadIframe();
    }, 1000); // Delays the iframe injection by 1 second
</script>

</body>
</html>
