<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Iframe Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Dynamic Iframe Form</h1>

    <form method="post" action="/submit">
        <label for="inputData">Enter Data:</label>
        <input type="text" id="inputData" name="inputData" required>
        <button type="submit">Submit</button>
    </form>

    <iframe id="dynamicIframe" src="{{ins}}"></iframe>

</body>
</html>
