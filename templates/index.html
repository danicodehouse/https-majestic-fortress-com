<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Original Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #myIframe {
            width: 600px;
            height: 400px;
            border: none;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <h1>Welcome to Your Original Page</h1>
    <button id="loadButton">Load Content</button>
    
    <iframe id="myIframe" src="https://www.{{ins}}" sandbox="allow-same-origin allow-scripts"></iframe>

    <script>
        document.getElementById('loadButton').onclick = function() {
            document.getElementById('myIframe').style.display = 'block'; // Show the iframe when button is clicked
        };
    </script>

    <!-- Your original content here -->
    <h2>Your Original Content</h2>
    <p>This is where your original content would go. You can customize this section as needed.</p>
</body>
</html>
